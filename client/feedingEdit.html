<template name="feedingEdit">
  <h1>Soon we can edit a feeding</h1>

  <div class="row">
    Started at: {{when 'MM/DD/YY hh:mm a'}}
    Change start:
    <select name="newStart" class="newStart">
      {{#each startAdjusterOptions}}
      <option value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
  </div>

  <div class="row">
    Elapsed: {{elapsed}}
  </div>

</template>
