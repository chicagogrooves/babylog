<template name="feeding">
    <h1>It's Feeding Time!</h1>
    <div>
        Time: {{when}}
    </div>

    <div>
        <button class="which btn btn-primary {{active 'L'}}" data-which="L">L</button>
        <button class="which btn btn-primary {{active 'R'}}" data-which="R">R</button>
    </div>

    <button id="btn-end">End</button>
    <a href="{{pathFor 'history'}}">Past Feedings</a>
    <pre>
      {{currentFeeding}}
    </pre>
</template>
