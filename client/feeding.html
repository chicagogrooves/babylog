<template name="feeding">
    <h1>It's Feeding Time!</h1>

    <div class="row">
      Tap a side to start.
    </div>

    <div class="row">
      <button class="col-md-2 which btn btn-primary {{active 'L'}}" data-which="L">L</button>
      <button class="col-md-2 which btn btn-primary {{active 'R'}}" data-which="R">R</button>
    </div>

    <div class="row">
      Started at: {{when}}
    </div>

    <div class="row">
      Elapsed: {{elapsed}}
    </div>

    <div class="row">
      <button id="btn-end" class="btn">End</button>
    </div>

    <div class="row">
      <a href="{{pathFor 'history'}}">Past Feedings</a>
    </div>
    <pre>
      {{currentFeeding}}
    </pre>
</template>
