<template name="history">
    <h1>All feedings</h1>
    <a href="{{pathFor 'feeding'}}">Start Feeding</a>
    <table>
        {{#each feeding}}
        <tr>
            <td>{{completed}}</td>
            <td>{{time}}</td>
            <td>{{duration}}</td>
            <td>{{sides}}</td>
        </tr>
        {{/each}}
    </table>
</template>
