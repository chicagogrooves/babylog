<template name="history">
    <h1>All feedings</h1>
    <div class="main">
        <a href="{{pathFor 'feeding'}}">Start Feeding</a>
        <table>
            {{#each feeding}}
            <tr>
                <td>{{completed}}</td>
                <td>{{when}}</td>
                <td>{{duration}}</td>
                <td>{{sides}}</td>
            </tr>
            {{/each}}
        </table>
    </div>
</template>
